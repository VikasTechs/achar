<!DOCTYPE html>
<html>
<head>
    <!-- Add any necessary meta tags or styles here -->
</head>
<body>

<h1>Form</h1>
<form>
    <p>
        <label for="email">Email: </label>
        <input class="em" type="email" id="email">
    </p>
    <p>
        <label for="password">Password: </label>
        <input class="em" type="password" id="password">
    </p>
    <input type="submit" id="Submit" value="Login">
</form>

<script>
    Submit.onclick = e => (e.preventDefault(), document.querySelector('form').style.display='none', document.querySelector('h1').innerText='Success');
</script>

</body>
</html>
